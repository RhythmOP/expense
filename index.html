<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <div class="modal">
    <header>
      <h2>Budget Tracker<br></h2>
    </header>
    <main>


      <form id="transaction-form">
        <label <label for="cost">Amount</label>
<input
  type="number"
  id="cost"
  placeholder="Enter amount"
  step="0.01"
  required
/>








        <label for="date">Date</label>
        <input type="date" id="date" required>


        <div class="transaction-type">
          <button type="button" class="active" id="expense">Expense</button>
          <button type="button" id="income">Income</button>
          <button type="button" id="investment">Investment</button>
        </div>


        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Description" required>


        <label for="category">Category</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Health">Health</option>
          <option value="Other">Other</option>
        </select>


        <div class="recurring">
          <label for="recurring">Add as recurring</label>
          <input type="checkbox" id="recurring">
        </div>


        <button type="submit" class="submit-btn">Add Transaction</button>
      </form>
      <button id="view-history" class="view-history-btn">View History</button>
      <div id="transaction-history" class="history">
        <!-- Transactions will appear here -->
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
